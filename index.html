<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта Азии</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Карта Азии</h1>
  <div id="map">
    <svg width="600" height="400">
      <rect id="China" class="country" x="100" y="50" width="120" height="80" fill="#ddd"></rect>
      <rect id="India" class="country" x="250" y="150" width="100" height="70" fill="#ddd"></rect>
      <rect id="Japan" class="country" x="420" y="80" width="70" height="50" fill="#ddd"></rect>
    </svg>
  </div>
  <div id="country-list">
    <span id="list-China">China</span>
    <span id="list-India">India</span>
    <span id="list-Japan">Japan</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
